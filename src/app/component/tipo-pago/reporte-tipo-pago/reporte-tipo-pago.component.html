<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Tipos de Pago</title>
  </head>
  <body>
    <div><h2 style="text-align: center">Búsqueda de tipos de pago</h2></div>
    <div [formGroup]="tipoPagoForm" class="container">
      <mat-form-field class="example-full-width">
        <mat-label>Metodo de Pago</mat-label>
        <input matInput placeholder="metodo" formControlName="metodoDePago"/>
        <mat-error
            *ngIf="obtenerControlCampo('metodoDePago')?.errors?.['required']"
          >
            El metodo de pago es obligatorio.
          </mat-error>
      </mat-form-field>
      <button (click)="buscar()" mat-raised-button color="warn" class="search">Buscar</button>
      <button mat-raised-button color="primary" routerLink="/components/tipopago" class="cancel">Volver</button>
    </div>

    <div class="container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.tipo_pago_id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="metodo">
          <th mat-header-cell *matHeaderCellDef> Metodo de pago </th>
          <td mat-cell *matCellDef="let element"> {{element.metodoDePago}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="cuotas">
          <th mat-header-cell *matHeaderCellDef> Cuotas </th>
          <td mat-cell *matCellDef="let element"> {{element.cuotas}} </td>
        </ng-container>

        <ng-container matColumnDef="porcentaje">
          <th mat-header-cell *matHeaderCellDef> Porcentaje de descuento </th>
          <td mat-cell *matCellDef="let element"> {{element.porcentaje_descuento}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

    </div>
    <div class="container">
        <!-- ... tu código existente ... -->
        <div *ngIf="mensaje" style="color: red; margin-top: 10px;">{{ mensaje }}</div>
      </div>

  </body>
</html>
