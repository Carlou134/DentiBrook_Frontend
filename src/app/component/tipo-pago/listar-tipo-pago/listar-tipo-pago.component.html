<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tipo pago get</title>
</head>
<body>
  <div class="container">
    <br>
    <h2 style="text-align: center">Lista de tipos de pago</h2>
    <div style="text-align: right;"><button mat-raised-button color="primary" routerLink="/tipopago/nuevo" class="funcionality">Nuevo</button>
    </div>
    <mat-form-field>
      <input matInput (keyup)=filter($event) placeholder="buscar"/>
    </mat-form-field>
    <button mat-raised-button color="primary" routerLink="/tipopago/reporte" class="funcionality">Reportes</button>
    <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo_pago_id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="metodo">
        <th mat-header-cell *matHeaderCellDef> Metodo de pago </th>
        <td mat-cell *matCellDef="let element"> {{element.metodoDePago}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cuotas">
        <th mat-header-cell *matHeaderCellDef> Cuotas </th>
        <td mat-cell *matCellDef="let element"> {{element.cuotas}} </td>
      </ng-container>

      <ng-container matColumnDef="porcentaje">
        <th mat-header-cell *matHeaderCellDef> Porcentaje de descuento </th>
        <td mat-cell *matCellDef="let element"> {{element.porcentaje_descuento}} </td>
      </ng-container>

    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" [routerLink]="['ediciones', element.tipo_pago_id]" class="funcionality">Actualizar</button></td>
      </ng-container>

    <ng-container matColumnDef="accion02">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="eliminar(element.tipo_pago_id)" class="delete">Eliminar</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</body>
</html>
