<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title> Login Page </title>
  </head>
  <body>
    <div class="container" style="text-align: center" id="container">

      <div class="form-container sign-up" [ngClass]="{'active': formularioActivo === 'registro'}">
        <form id="form-signup">
          <h1>Create Account</h1>
          <div class="social-icons">
              <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
              <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registeration</span>
          <input type="text" placeholder="Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button type="button" id="btn-signup">Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in" [ngClass]="{'active': formularioActivo === 'login'}">
        <form>
        <h2>Inicie sesi√≥n</h2>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>or use your email password</span>
          <mat-form-field class="example-full-width">
            <mat-label>Usuario</mat-label>
            <input matInput placeholder="Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" />
          </mat-form-field>
          <br />
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              placeholder="Password"
              [(ngModel)]="password"
              [ngModelOptions]="{standalone: true}"
            />
          </mat-form-field>
          <br>
          <a href="#">Forget Your Password?</a>
          <br />
          <button mat-raised-button color="warn" id="btn-signin" (click)="login()">Ingresar</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left" [ngClass]="{'active': formularioActivo === 'login'}">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to use all of site features</p>
                <button class="hidden" id="login" (click)="cambiarFormulario('login')">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right" [ngClass]="{'active': formularioActivo === 'registro'}">
                <h1>Hello, Friend!</h1>
                <p>Register with your personal details to use all of site features</p>
                <button class="hidden" id="register" (click)="cambiarFormulario('registro')">Sign Up</button>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
